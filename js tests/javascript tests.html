  <button button type='button' id='daves-revert-button' onclick="defancify()">Defancification</button>

</form>
<script>
  document.getElementById("daves-revert-button").style.visibility = "hidden";

function fancify () {

  document.getElementById("title").setAttribute("style", "font-style: italic; color:#ff0000;");
document.getElementById('title').innerHTML='H-tech fancification has been processed and now your text is changed! Well done!';
document.getElementById('daves-button').innerHTML='Fancification complete. Congratulations.';
document.getElementById("daves-revert-button").style.visibility = "visible";
}

function defancify () {

document.getElementById("title").setAttribute("style", "font-style: regular; color:black;");
document.getElementById('title').innerHTML='Defancification has been processed and now your text is changed! Well done!';
document.getElementById('daves-button').innerHTML='Defancification complete. Congratulations.';
document.getElementById('daves-button').innerHTML='Refancify';


}

</script>
